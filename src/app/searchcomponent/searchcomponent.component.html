<div class="container-fluid search-content">
    <div class="row">
        <div class="col-lg-12 col-sm-12 col-xs-12 search-bar">
            <form class="navbar-form" class="col-lg-4 col-sm-6 col-lg-offset-4 col-sm-offset-4">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Lets translate..." [(ngModel)]="searchKey" name="searchKey">
                    <i class="fas fa-search"></i>
                </div>
            </form>
        </div>
        <div class="col-md-4 col-sm-12 col-md-offset-4" style="text-align:center">
            <div class="optionsDiv">
                <label for="Translate">Translate to : </label>

                <select [ngModel]="translateLang" (ngModelChange)="ngOnTranslate($event)" class="optionLang">
                        <option value="en">English</option>
                        <option  value="fr">French</option>
                        <option value="ru">Russian</option>
                    </select>
            </div>
            <div class="optionsDiv">
                <button class="btn-default" (click)="ngOnDetectMe()" class="detectButton">
                                Detect the text
                            </button>
            </div>
        </div>
    </div>
</div>
<div class="container-fluid landing-page" *ngIf=!globals.searchLoaded>

    <div class="row">
        <h3 style="background:#eee;height:80px;line-height:80px;color:#444;margin-bottom:100px">What we do!</h3>
        <div class="col-sm-6 col-md-2 col-md-offset-3">
            <div class="thumbnail">
                <img src="../../assets/Translation-Services.jpg" alt="..." img-responsive>
                <div class="caption">
                    <h4>Translation Service</h4>
                </div>
            </div>
        </div>
        <div class="col-sm-6 col-md-2">
            <div class="thumbnail">
                <img src="../../assets/detect.jpeg" alt="..." img-responsive>
                <div class="caption">
                    <h4>Detect Language</h4>

                </div>
            </div>
        </div>
        <div class="col-sm-6 col-md-2">
            <div class="thumbnail">
                <img src="../../assets/phonetic.png" alt="..." img-responsive>
                <div class="caption">
                    <h4>Phonetic Transcription</h4>
                </div>
            </div>
        </div>
    </div>
</div>
<div *ngIf=globals.searchLoaded>
    <div class="searchResultDiv">
        <p> <u> Language </u> : {{searchlang}} </p>
        <p *ngIf=searchresult>
            <u> Text </u> : {{searchresult}}
        </p>
    </div>
    <div style="text-align:center;margin-top:20px;">
        <button class="btn btn-primary">
            save search
        </button>
    </div>
</div>
